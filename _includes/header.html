<head>

	<meta charset="utf-8">
	{% if page.title %}
	{% capture title %}{{ page.title }}{% endcapture %}
	{% elsif page.content %}
	{% capture title %}{{ page.excerpt | strip_html | truncate: 50, '…'}} Блог{% endcapture %}
	{% endif %}

	<title>{{page.title}}</title>
	<meta name="description" content="Думки і пошук істини викладені в матеріалі на сайті.

	Кожна людина наділена вмінням фільтрувати інформацію">

	<meta name="author" content="Sergii Bartkiv">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image"				content="{{site.baseurl}}/{{page.og-img-src}}">
	<meta property="og:url"					content="http://zhatva.com.ua/" />
	<meta property="og:type"				content="article" />
	<meta property="og:title"				content="{{page.title}}" />
	<meta property="og:description"			content="{{page.desc}}" />

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Windows Phone -->

	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" href="{{site.baseurl}}/css/style.min.css">
</head>
